<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>table th, table td {padding: 5px;}</style>
</head>
<body>

<div>
    <table border="1">
        <tr>
            <th>Модель</th>
            <th>Двигатель</th>
            <th>Год выпуска</th>
        </tr>

        <tr th:each="msg : ${cars}">
            <td th:utext="${msg.getModel()}"></td>
            <td th:utext="${msg.getEngine()}"></td>
            <td th:utext="${msg.getYear()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
